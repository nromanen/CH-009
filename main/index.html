<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Materials & Units Manager</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<script scr="js/lib/bootstrap.js"></script>
	</head>
	<body>


	<div id="content" class="tabbable tabs-left">
		<div class="tab-content">
	
        </div>
    </div>
	
	<div class="AddMaterialsList"></div>
	<div class="AddUnitsList"></div>
    
    	<script type="text/template" id="navigation">
        	
        			
        	<a href="#2A" id="showMaterial" class="btn btn-small" ><i class="icon-tint"></i>Show Materials</a>
        	<a href="#2B" id="showUnit" class="btn btn-small"><i class="icon-th-list"></i>Show Unit</a>
        	<a href="#2C" id="showGoods" class=" btn btn-small"><i class="icon-shopping-cart"></i>Show Goods</a>
        	<a href="#2C" id="fetchMaterials" class=" btn btn-small"><i class="icon-shopping-cart"></i>fetchMaterials</a>
            		


    
    	</script>  
		
		<script type="text/template"  id="temlateGoods">
		
			<h1>Warehouse</h1><br>
			
			
			<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
			
			<div id="addGoods">

				<div class="fl ">New goods:</div>
				<div class="fle"><input class="textbox span3" id="goods" type="text"></div>
			</div>
			<div style="height:15px;"></div>
			<br>
			
			<div id="goods_holder" class="tabbable tabs-left">



			</div>
        </script> 
        
               
        <script type="text/template"  id="temlateUnits">
			
				
					<h1>Warehouse</h1><br>
			
					<div id="addUnit">
							<div class="fl">New unit:</div>
							<div class="fle"><input class="textbox" id="unit" type="text"></div>
					</div>
					<div style="height:15px;"></div>
					<br>
			
					<div id="units_holder"></div>

			 		     	 
        
        </script> 
   
        <script type="text/template"  id="temlateMaterials" >
		
				<h1>Warehouse</h1><br>
			
            	<div id="addMaterial">
						<div class="fl">Material:</div>
						<div class="fle"><input class="textbox" id="material" type="text"></div>
						<div class="clear"></div>
						<div class="fl">Price:</div> 
						<div class="fle"><input class="textbox" id="price" type="text"></div> 
            	</div>
			
            	<div id="table_holder"></div>
         
        </script> 
		
		
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
		
		<script type="text/template" id="goods-name">
			<div class="goods_holder">
				<div class="goods_name"><%= nameG %></div>
				<input class="edit_goods_name" value="<%= nameG %>">
				<div class="deleteGoods " title="Delete <%= nameG %> "></div>
				<div class="edit_goodsItem" title="Edit <%= nameG %> "></div>
				<div class="clear"></div>
				<div class="goods_info"></div>
			</div>
			<div class="clear"></div>	
			<div style="height:15px;"></div>
		</script>
		
		<script type="text/template" id="goods-count">
			<div class="holder">
				<div class="units_in_Goods"><%= units %></div>
				<div class="count"><%= count %></div>
				<div class="goodPrice"><%= goodPrice %></div>
				<input class="editUnitsCount">
				<div class="delete" title="Delete <%= units %> material"></div>
				<div class="editCount"></div>
			</div> 
		</script>		
		
		<script type="text/template" id="goods-count-plus">
			  <div class="holder">
				<div class="plus" title="Add <%= name %> to the goods"></div>
				<div class="material"><%= name %></div>
				<div class="unitPrice"><%= unitPrice %></div>
				<!-- <div class="count"></div> -->
			  </div>
			  <div class="clear"></div>
		</script>	
		
		
   
		<script type="text/template" id="unit-name">
			<div class="unit_holder">
				<div class="unit_name"><%= name %></div>
				<div class="unitPrice"><%= unitPrice %></div>
				<input class="edit_unit_name" value="<%= name %>">
				<div class="deleteUnit" title="Delete <%= name %> unit"></div>
				<div class="edit_unitItem" title="Edit <%= name %> unit"></div>
				<div class="clear"></div>
				<div class="unit_info"></div>
			</div>
			<div class="clear"></div>	
			<div style="height:15px;"></div>
		</script>
		
		<script type="text/template" id="unit-count">
			<div class="holder">
				<div class="material_in_unit"><%= material %></div>
				<div class="count"><%= count %><span></span></div>
				<div class="sumPrice"><%= sumPrice %></div> 
			</div>
				<input class="editMaterialCount">
				
				<div class="delete" title="Delete <%= material %> material"></div>
				<div class="editCount"></div>
			</div> 
		</script>
		
		<script type="text/template" id="material-price-plus">
			  <div class="holder">
				<div class="plus" title="Add <%= material %> to the unit"></div>
				<div class="material"><%= material %></div>
				<div class="price"><%= price %></div>
			  </div>
			  <div class="clear"></div>
		</script>
	 
		<script type="text/template" id="material-price">
			  <div class="holder">
				<div class="material"><%= material %></div>
				<div class="price"><%= price %></div>
				<div class="delete" title="Delete <%= material %> material"></div>
			  </div> 
		</script>
	
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/jquery-ui.js"></script>
		<script src="js/lib/underscore.js"></script>
		<script src="js/lib/backbone.js"></script>
		<script src="js/defaults.js"></script>
		<script src="js/dbConnector.js"></script>

		<script src="js/models/models.js"></script>
		<script src="js/collections/collections.js"></script>
		
		<script src="js/views/Materials.js"></script>
		<script src="js/views/Units.js"></script>
		<script src="js/views/UnitItems.js"></script>
		<script src="js/views/AddUnit.js"></script>
		<script src="js/views/AddMaterials.js"></script>
		<script src="js/views/Goods.js"></script>
		<script src="js/views/AddGoods.js"></script>
		<script src="js/views/GoodsItem.js"></script>
		<script src="js/views/AddUnitsList.js"></script>
		<script src="js/views/Users.js"></script>
		
		<script src="js/app.js"></script>

			test change from home-->

	</body>
</html>
